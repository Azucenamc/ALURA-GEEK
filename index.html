<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Adaptado</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo" class="logo-image">
                <h1 class="logo">AluraGeek</h1>
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#products">Productos</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="left-column">
            <section id="add-product" class="add-product-section">
                <div class="add-product-container">
                    <h2>Añadir Nuevo Producto</h2>
                    <form id="addProductForm">
                        <div class="form-group">
                            <label for="productName">Nombre del Producto:</label>
                            <input type="text" id="productName" name="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Precio:</label>
                            <input type="text" id="productPrice" name="productPrice" required>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Enlace de la Imagen:</label>
                            <input type="text" id="productImage" name="productImage">
                        </div>
                        <div class="form-group">
                            <label for="productFile">Subir Imagen:</label>
                            <input type="file" id="productFile" name="productFile" accept="image/*">
                        </div>
                        <button type="submit">Añadir Producto</button>
                        <button type="button" id="clearButton">Limpiar</button> <!-- Cambiado a "button" -->
                    </form>
                </div>
            </section>
            <div class="contact-container" id="contact">
                <h2 onclick="toggleForm()">Contacto</h2>
                <div class="contact-content">
                    <img src="assets/email.png" alt="Email" class="email-image" onclick="toggleForm()">
                </div>
                <form id="contactForm" style="display: none;">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="3" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
        <div class="right-column">
            <section id="products">
                <h1>Mis Productos</h1>
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Buscar productos...">
                </div>
                <div id="product-list" class="product-list"></div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <img src="assets/footer-logo.png" alt="Footer Logo" class="footer-logo">
            <p>&copy; 2025 AluraGeek. Todos los derechos reservados Azucena MC.</p>
            <p>Contacto: info@alurageek.com</p>
        </div>
    </footer>
    
    <script src="scripts.js"></script>
    <script>
        function toggleForm() {
            const form = document.getElementById('contactForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
